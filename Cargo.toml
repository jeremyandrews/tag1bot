edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-trait = "0.1.51"
async-std = { version = "1.10.0", features = ["attributes"] }
env_logger = "0.8.4"
json = "0.12"
