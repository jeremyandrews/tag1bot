rand = "0.8.5"
regex = "1.5"
rusqlite = { version = "0.27.0", features = ["bundled"] }
serde =  { version = "1.0.130", features = ["derive"] }
slack-rust = { git = "https://github.com/jeremyandrews/slack-rust" }
surf = "2.3"
